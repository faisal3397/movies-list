<div class="row">
    <div class="col-xs-12">
        <h4 [ngClass]="{'float-right': lang === 'ar'}">{{'demo.watchlist' | translate}}:</h4>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group list-group-flush">
      <a
      class="list-group-item list-group-item-action waves-light"
      *ngFor="let movie of watchlistMovies">

        <div class="pull-left" [ngClass]="{'float-right': lang === 'ar'}">
          <h4>{{movie.title}} ({{movie.year}})</h4>
        </div>
        <span class="pull-right" [ngClass]="{'float-left': lang === 'ar'}">
            <button class="btn btn-danger" (click)="remove(movie)" type="button">
              {{'demo.remove' | translate}}
            </button>
        </span>
      </a>    
    </div>
  </div>
</div>
<hr>
<app-lang-btns></app-lang-btns>
