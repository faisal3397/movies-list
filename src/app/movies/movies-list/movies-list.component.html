<div class="row">
    <div class="col-xs-9">
      <h4>List of Movies:</h4>
    </div>
    <div class="col-xs-3">
      <a
        role="button"
        class="btn btn-success"
        [routerLink]="['/movies','new']">Add Movie</a>
    </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-movie-item
      *ngFor="let movieEl of movies"
      [movie]="movieEl"></app-movie-item>
  </div>
</div>
<hr>
