<form>
  <div class="form-group">
    <label for="movieTitle">Movie Title: </label>
    <input class="form-control" type="text" placeholder="Movie Title:">
  </div>
  <div class="form-group">
    <label for="movieYear">Movie Year: </label>
    <input class="form-control" type="number" placeholder="Movie Title:">
  </div>
  <div class="form-group">
    <label for="movieGenre">Movie Genre: </label>
    <input class="form-control" type="text" placeholder="Movie Title:">
  </div>
  <div class="form-group">
    <label for="moviePlot">Movie Plot:</label>
    <textarea class="form-control" id="moviePlot" rows="2"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
