<div class="container" *ngIf="movie; else info">
  <div class="row">
    <div class="col-xs-12">
        <img src={{movie.posterUrl}}
             alt="{{movie.title}}"
             class="img-responsive"
             style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>{{movie.title}} ({{movie.year}})</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>Genre: {{movie.genre}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <p>Plot: {{movie.plot}}</p>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="addToWatchList(movie)">
          Add to Watch List
        </button>
      </div>
    </div>
</div>

<ng-template #info>
  <h4>Please select a Movie</h4>
</ng-template>
