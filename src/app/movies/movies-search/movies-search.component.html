<div class="form-group">
  <label for="movieTitle">Search for Movie </label>
  <input class="form-control" type="text" placeholder="Search for Movie" [(ngModel)]="title">
</div>
<button class="btn btn-primary" (click)="onSearch()">Search</button>

<div class="row" style="margin-top: 10%">
  <div class="col-xs-12">
      <div *ngIf="resultMovie != null">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                  <img src={{resultMovie.posterUrl}}
                       alt="{{resultMovie.title}}"
                       class="img-responsive"
                       style="max-height: 300px">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>{{resultMovie.title}} ({{resultMovie.year}})</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <p>Genre: {{resultMovie.genre}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <p>Plot: {{resultMovie.plot}}</p>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                  <button class="btn btn-success" (click)="addToWatchList(resultMovie)">
                    Add to Watch List
                  </button>
                </div>
              </div>
          </div>
        </div> 
  </div>
</div>
