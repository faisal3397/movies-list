<form [formGroup]="searchMovieForm" (ngSubmit)="onSearch()">
    <div class="md-form form-group mt-5" style="margin-bottom: 4% !important;">
        <label for="movieTitle">{{'demo.search' | translate}} </label>
        <input mdbInput mdbValidate class="form-control" type="text" id="movieTitle" formControlName="movieTitle">
        <mdb-error *ngIf="searchMovieForm.get('movieTitle').invalid && (searchMovieForm.get('movieTitle').dirty || searchMovieForm.get('movieTitle').touched)">{{'demo.validTitle' | translate}}</mdb-error>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!searchMovieForm.valid" [ngClass]="{'float-right': lang==='ar'}">{{'demo.search' | translate}}</button>
</form>
<div class="row" style="margin-top: 5%" [ngClass]="{'float-right': lang==='ar'}">
  <div class="col-xs-12">
      <div *ngIf="resultMovie != null">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                    <!--Card-->
                    <mdb-card cascade="true" wider="true">
                
                      <!--Card image-->
                      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                        <mdb-card-img
                          src={{resultMovie.posterUrl}}
                          alt="{{resultMovie.title}}"></mdb-card-img>
                        <a>
                          <div class="mask rgba-white-slight"></div>
                        </a>
                      </div>
                      <!--/Card image-->
                
                      <mdb-card-body cascade="true" class="text-center">
                        <!--Card content-->
                        <!--Title-->
                        <h4 class="card-title">
                          <strong>{{resultMovie.title}} ({{resultMovie.year}})</strong>
                        </h4>
                        <h5 class="indigo-text">
                            <p>{{'demo.genre' | translate}} {{resultMovie.genre}}</p>
                        </h5>
                
                        <mdb-card-text>
                            {{'demo.plot' | translate}} {{resultMovie.plot}}
                        </mdb-card-text>
                
                        <button class="btn btn-success waves-light" (click)="addToWatchList(resultMovie)" mdbWavesEffect>
                          <h6>{{'demo.addToWatchList' | translate}}</h6>
                        </button>
                      </mdb-card-body>
                      <!--/.Card content-->
                
                    </mdb-card>
                    <!--/.Card-->
                  </div>
                </div>
          </div>
        </div> 
  </div>
</div>
