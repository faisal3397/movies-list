
<app-header (pageSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-movies
             *ngIf="navigateTo === 'movies'"
             (addMovieToWatchList)="addToList($event)"></app-movies>
            <app-watch-list
             *ngIf="navigateTo === 'watchList'"
             [movies]="watchList"></app-watch-list>
        </div>
    </div>
</div>
